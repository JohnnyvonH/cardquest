<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Card shape -->
  <rect x="20" y="15" width="60" height="70" rx="6" fill="url(#cardGrad)" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Sword symbol -->
  <line x1="50" y1="30" x2="50" y2="65" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <polygon points="50,25 45,32 55,32" fill="#fbbf24"/>
  <rect x="45" y="65" width="10" height="8" rx="2" fill="#fbbf24"/>
  
  <!-- Shine effect -->
  <circle cx="35" cy="30" r="8" fill="#ffffff" opacity="0.3"/>
</svg>